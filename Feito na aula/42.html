<!DOCTYPE html>
<html lang="pt-br">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
                                   initial-scale=1.0">
    <title>Document</title>
</head>
 
<body>
    <h1>
          Exercício 43
      </h1>
 
    <script>
        vetor=[]
        for(i=0;i<10;i++){
            userInput = prompt("Informe um número: ");
            numero = +userInput
            if(numero>=10)
                vetor.push(numero)

            }

            alert('Os números digitados maiores que 10 são: ' + vetor.toString())
   

    </script>
</body>
 
</html>
