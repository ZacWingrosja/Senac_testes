<!DOCTYPE html>
<html lang="pt-br">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
                                   initial-scale=1.0">
    <title>Document</title>
</head>
 
<body>
    <h1>
          Exercício 44
      </h1>
 
    <script>
        vetor=[]
        for(i=0;i<3;i++){
            userInput = prompt("Informe um número: ");
            numero = +userInput
            vetor.push(numero)
            }
            vetor.sort((a,b) => a-b)
            alert(vetor.toString())
    </script>
</body>
 
</html>
