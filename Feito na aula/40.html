<body>
    <!-- Título da Página -->
    <h1>
          Exercício 40 Somar e Calcular a média dos Numeros Digitados
      </h1>
 
    <!-- Aqui começa a parte de código com JS -->
    <script>
        
    soma = 0;

    for(i = 0; i < 10; i++){
    userInput = prompt("Informe 10 Numeros: ");
    numero = +userInput
    soma += numero;
    }

    media = soma / 10;

    alert("Soma dos números: " + soma + "\nMédia dos números: " + media);

    </script>
    <!-- Aqui termina a parte de código com JS -->
</body>
