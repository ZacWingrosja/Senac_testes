<!DOCTYPE html>
<html lang="pt-br">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
                                   initial-scale=1.0">
    <title>Document</title>
</head>
 
<body>
    <h1>
          Exercício 1
      </h1>
    <script>
        const entradaUsuario = prompt("Digite um número: ");
        const entradaUsuario2 = prompt("Digite outro número: ");
        const entradaUsuario3 = prompt("Digite outro número: ");

        a = +entradaUsuario
        b = +entradaUsuario2
        c = +entradaUsuario3

        if(a>=b && a>=c)
            alert('O maior número é: ' + a)
        else if(b>=a && b>=c)
            alert('O maior númerio é: ' + b)
        else
            alert('O maior número é: ' + c)
    </script>
</body>
 
</html>
